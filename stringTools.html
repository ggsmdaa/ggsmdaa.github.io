<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExcelToArray</title>
    <style>
        html{
            height: 100%;
            min-height: 400px;
        }
        *{

        }
        body{
            min-width: 1200px;
            min-height: 500px;
            height:100%;
        }
        #main{
            width: 90%;
            height: 90%;
            margin: 0 auto;
        }
        #from{
            float: left;
            width:40%;
            height:100% ;
        }
        #convertList{
            text-align: center;
            float:left;
            width: 18%;
            height: 100%;
            min-width: 170px;
        }
        #to{
            float:left;
            width: 40%;
            height:100% ;
        }
        textarea{
            border: 1px solid #aaaaaa;
        }
        input[type=button]{
            margin: 0 auto;
            background: #5b6cff;
            color:white;
            height:40px;
            line-height: 40px;
            width: 90% ;
            border:none;
            transition: 0.2s;
            margin-bottom: 5px  ;
        }
        input[type=button]:hover{
            background: #4a51ff;
        }
    </style>
</head>
<body>
    <div id="main">
        <textarea name="" id="from" cols="30" rows="30"></textarea>
        <div id="convertList">
			<input type="button" onclick="go14()" value="提取url链接">
            <input type="button" onclick="go1()" value="每行用“,”隔开">
            <input type="button" onclick="go2()" value="空格->“,”隔开">
            <input type="button" onclick="go3()" value="段(tab) 变为“,”隔开">
            <input type="button" onclick="go4()" value=" , 分割并添加<p>标签">
            <input type="button" onclick="go5()" value="空格分割并添加<p>标签">
            <input type="button" onclick="go7()" value="每行添加QQ邮箱后缀">
			<input type="button" onclick="go8()" value="[、]顿号分割->行分割">
			<input type="button" onclick="go9()" value="[，]中文逗号分割->行分割">
			<input type="button" onclick="go10()" value="[,]英文逗号分割->行分割">
			<input type="button" onclick="go11()" value="每行加单引号并用逗号隔开'A','B'">
			<input type="button" onclick="go12()" value="每行->['A'],['B']">
			<input type="button" onclick="go13()" value="每行每tab->[['A','B'],['N']">
			


        </div>
        <textarea name="" id="to" cols="30" rows="30"></textarea>
    </div>
</body>
<script>
    function go1() {
        var from=document.getElementById("from").value;
        var array=from.split("\n");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=array[i];
            }
            else{
                to+=","+array[i];
            }
        }
        document.getElementById("to").value=to;

    }
    function go2() {
        var from=document.getElementById("from").value;
        var array=from.split(" ");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=array[i];
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+=","+array[i];
            }
        }
        document.getElementById("to").value=to;
    }

    function go3() {
        var from=document.getElementById("from").value;
        var array=from.split("\r");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=array[i];
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+=","+array[i];
            }
        }
        document.getElementById("to").value=to;
    }
    function go4() {
        var from=document.getElementById("from").value;
        var array=from.split(",");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+="<p>"+array[i]+"</p>";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+="<p>"+array[i]+"</p>"
            }
        }
        document.getElementById("to").value=to;
    }
    function go5() {
        var from=document.getElementById("from").value;
        var array=from.split(" ");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+="<p>"+array[i]+"</p>";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+="<p>"+array[i]+"</p>"
            }
        }
        document.getElementById("to").value=to;
    }
    function go6() {
        var from=document.getElementById("from").value;
        var array=from.split("\r");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+="<p>"+array[i]+"</p>";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+="<p>"+array[i]+"</p>"
            }
        }
        document.getElementById("to").value=to;
    }
    function go7() {
        var from=document.getElementById("from").value;
        var array=from.split("\n");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=""+array[i]+"@qq.com";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+=""+array[i]+"@qq.com"
            }
        }
        document.getElementById("to").value=to;
    }
	
	function go8(){
	var from=document.getElementById("from").value;
        var array=from.split("、");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=""+array[i]+"\n";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+=""+array[i]+"\n";
            }
        }
        document.getElementById("to").value=to;
	}
	function go9(){
	var from=document.getElementById("from").value;
        var array=from.split("，");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=""+array[i]+"\n";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+=""+array[i]+"\n";
            }
        }
        document.getElementById("to").value=to;
	}
	function go10(){
	var from=document.getElementById("from").value;
        var array=from.split(",");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+=""+array[i]+"\n";
            }
            else if(array[i].trim()==""){
                //跳过空白项
            }
            else{
                to+=""+array[i]+"\n";
            }
        }
        document.getElementById("to").value=to;
	}
	 function go11() {
        var from=document.getElementById("from").value;
        var array=from.split("\n");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+="\'"+array[i]+"\'";
            }
            else{
                to+=","+"\'"+array[i]+"\'";
            }
        }
        document.getElementById("to").value=to;
    }
    	 function go12() {
        var from=document.getElementById("from").value;
        var array=from.split("\n");
        var to="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to+="\[\'"+array[i]+"\'\]";
            }
            else{
                to+=","+"\[\'"+array[i]+"\'\]";
            }
        }
        document.getElementById("to").value=to;
    }
        	 function go13() {
        var from=document.getElementById("from").value;
        var array=from.split("\n");
        var to1="";
        for (var i=0;i<array.length;i++){
            if(i==0){
                to1+="\[\'"+array[i]+"\'\]";
            }
            else{
                to1+=","+"\[\'"+array[i]+"\'\]";
            }
        }
        var from1=to1
        var array1=from1.split("\t");
        var to2="";
        for (var i=0;i<array1.length;i++){
            if(i==0){
                to2+=array1[i];
            }
            else if(array1[i].trim()==""){
                //跳过空白项
            }
            else{
                to2+="','"+array1[i];
            }
        }
        document.getElementById("to").value=to2;
    }
	function go14(){
		var from=document.getElementById("from").value;
        var reg= /(https?|http|ftp|file):\/\/[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]/g;
        //var reg= /^((ht|f)tps?):\/\/[\w\-]+(\.[\w\-]+)+([\w\-\.,@?^=%&:\/~\+#]*[\w\-\@?^=%&\/~\+#])?$/;
        //v = v.replace(reg, "<a href='$1$2'>$1$2</a>"); //这里的reg就是上面的正则表达式
        //s = s.replace(reg, "$1$2"); //这里的reg就是上面的正则表达式
		var result = from.match(reg);
		var to="";
		for (var i=0;i<result.length;i++){
            if(i==0){
                to+=result[i];
            }
            else{
                to+="\n"+result[i];
            }
        }
        document.getElementById("to").value=to;
	}
</script>
</html>
